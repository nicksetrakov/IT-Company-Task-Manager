{% extends "layouts/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <h1>{{ object|yesno:"Update,Create" }} position </h1>
    <div class="row">
      <div class="col-6">
    <form action="" method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}

      <input type="submit" value="Submit" class="btn btn-primary">
    </form>
      </div>
    </div>
  </div>
{% endblock %}
